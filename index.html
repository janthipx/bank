<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking system (employees)</title>
  <!-- à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¹„à¸Ÿà¸¥à¹Œ CSS à¹à¸¢à¸ -->
  <link rel="stylesheet" href="style.css">
  <!-- Login Page -->
  <div class="container" id="loginPage">
    <h1>ğŸ”‘ Banking system (employees)</h1>
    <label>Employee ID</label>
    <input type="text" id="empId" placeholder="Employee ID">
    <label>Password</label>
    <input type="password" id="empPassword" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Menu -->
  <div class="container hidden" id="dashboard">
    <h1>ğŸ¦ Banking system - Employee Menu</h1>
    <div class="menu">
      <button onclick="showTransaction('deposit')">ğŸ’° Deposit</button>
      <button onclick="showTransaction('withdraw')">ğŸ’¸ Withdraw</button>
      <button onclick="showTransaction('check')">ğŸ“‹ Check Balance</button>
    </div>

    <div id="transactionPage" class="hidden">
      <h2 id="transTitle"></h2>
      <label>Customer ID</label>
      <input type="text" id="custId" placeholder="à¹€à¸Šà¹ˆà¸™ 001">
      <div id="amountDiv">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="à¸à¸£à¸­à¸à¸ˆà¸³à¸™à¸§à¸™à¹€à¸‡à¸´à¸™">
      </div>
      <button onclick="performTransaction()">Confirm</button>
      <div class="output" id="output">ğŸ“Œ Please enter the transaction details</div>
      <button onclick="backToMenu()" style="background:#6c757d;">ğŸ”™ à¸à¸¥à¸±à¸šà¹€à¸¡à¸™à¸¹</button>
    </div>
  </div>

  <script>
    // à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸à¸™à¸±à¸à¸‡à¸²à¸™
    const employeeAccount = { id: "671621104438", password: "@Fang27" };

    // à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸¥à¸¹à¸à¸„à¹‰à¸² mock
    const customers = [
      { id: "671621104438", name: "Janthipa", balance: 5000 },
      { id: "671621104439", name: "Chotika", balance: 12000 },
      { id: "671621104440", name: "Thanakrit", balance: 8000 },
    ];

    let currentTransaction = '';

    // ===== Login =====
    function login() {
      const id = document.getElementById("empId").value;
      const pw = document.getElementById("empPassword").value;

      if(id === employeeAccount.id && pw === employeeAccount.password){
        alert("âœ… Employee login successful!");
        document.getElementById("loginPage").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        alert("âŒ Employee ID or password is incorrect");
      }
    }

    // ===== Show Transaction Page =====
    function showTransaction(type) {
      currentTransaction = type;
      document.getElementById("transactionPage").classList.remove("hidden");

      const title = document.getElementById("transTitle");
      const amountDiv = document.getElementById("amountDiv");
      const output = document.getElementById("output");
      output.textContent = "ğŸ“Œ Please enter the transaction details";

      if(type === 'deposit'){
        title.textContent = "ğŸ’° Deposit";
        amountDiv.style.display = "block";
      } else if(type === 'withdraw'){
        title.textContent = "ğŸ’¸ Withdraw";
        amountDiv.style.display = "block";
      } else if(type === 'check'){
        title.textContent = "ğŸ“‹ Check Balance";
        amountDiv.style.display = "none";
      }
    }

    // ===== Perform Transaction =====
    function performTransaction() {
      const custId = document.getElementById("custId").value;
      const customer = customers.find(c => c.id === custId);
      const output = document.getElementById("output");

      if(!customer){
        output.textContent = "âŒ No customers found with this ID.";
        return;
      }

      if(currentTransaction === 'deposit'){
        const amount = Number(document.getElementById("amount").value);
        if(amount <= 0) { output.textContent="âš ï¸ Please enter a valid amount"; return; }
        customer.balance += amount;
        output.textContent = `ğŸ’° Deposited ${amount} Baht to ${customer.name}\nNew Balance: ${customer.balance} Baht`;
      }
      else if(currentTransaction === 'withdraw'){
        const amount = Number(document.getElementById("amount").value);
        if(amount <= 0) { output.textContent="âš ï¸ Please enter a valid amount"; return; }
        if(customer.balance < amount){
          output.textContent = `âš ï¸ Insufficient funds for withdrawal (Available: ${customer.balance} Baht)`;
          return;
        }
        customer.balance -= amount;
        output.textContent = `ğŸ’¸ Withdrawn ${amount} Baht from ${customer.name}\nNew Balance: ${customer.balance} Baht`;
      }
      else if(currentTransaction === 'check'){
        output.textContent = `ğŸ“‹ Customer Information\nName: ${customer.name}\nBalance: ${customer.balance} Baht`;
      }
    }

    // ===== Back to Menu =====
    function backToMenu() {
      document.getElementById("transactionPage").classList.add("hidden");
    }

  </script>
</body>
</html>
